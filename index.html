<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row justify-content-center position-absolute top-50 start-50 translate-middle w-100">
        <div class="col-12 col-lg-6 m-3 text-center" id="search-form">
            <div id="main">
                <h1 class="h1 bold">
                    <span class="text-danger">G</span><span class="text-warning">o</span><span class="text-success">o</span><span class="text-primary">g</span><span class="text-info">l</span><span class="text-dark">o</span>
                </h1>
                <div class="input-group m-3" id="input-group">
                    <input type="text" class="form-control" placeholder="Search. . . " id="form" required>
                    <button class="btn btn-outline-secondary" type="button" id="submit">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="header text-center text-light align-items-center d-flex justify-content-center">
        <p>&copy; made by : Kanami-kun</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
